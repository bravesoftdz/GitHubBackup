<P>Once you have checked on all the repositories you want 
to download, press the "Download" button. This will begin the actual download 
process. This will take time, and there is a progress bar that appears. The 
taskbar icon also displays the progress.</P>
<P><IMG alt="" 
src="Images/Repository-List-Downloading.png"></P>
